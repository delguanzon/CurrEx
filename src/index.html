<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <title>Currency Exchange</title>
</head>

<body class="container d-flex align-items-center justify-content-center">

  <div class="my-auto">
    <div class="row mb-3 border border-light">
      <div>
        <span class="fs-2 headers shadow px-5">US Dollar Conversion </span>
        <p class="text-bg-dark text-wrap" style="width: 30rem;">Convert USD to selected currency on submit.</p>
      </div>
      <form class="form-inline needs-validation" id="form">
        <div class="input-group mb-2 mr-sm-2">
          <div class="form-floating">
            <input class="form-control" id="amount" type="number" min="0" placeholder="Enter US Dollar Amount" />
            <label for="amount">Enter US Dollar Amount</label>
          </div>
          <i class="input-group-text bi bi-chevron-double-right"></i>
          <div class="form-floating">
            <input class="form-control" id="forex-amount" type="text" placeholder="Enter US Dollar Amount" disabled />
            <label id="lbl1" for="forex-amount">Foreign Value</label>
          </div>
          <select class="form-select-lg text-bg-primary currency" id="currency">
            <option value="AED">AED</option>
            <option value="GBP">GBP</option>
            <option value="KRW">KRW</option>
            <option value="KKK">JPY </option>
            <option value="PHP">PHP</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary form-control mb-2">Submit</button>
      </form>
    </div>
    <div class="">

    </div>
    <div class="row mb-3">
      <div>
        <span class="fs-2 px-5 headers">Pair Conversion </span>
        <p class="text-bg-dark text-wrap" style="width: 30rem;">Convert value pairs side by side. The arrows will show direction of conversion. Converted value will appear when the arrow turns green.</p>
      </div>
      <div class="input-group mb-2 mr-sm-2" id="pair-grp">
        <select class="currency form-select-lg text-bg-warning text-bg-dark" id="curr1">
          <option value="AED" selected>USD</option>
        </select>
        <div class="form-floating">
          <input class="form-control" id="forex-amt1" type="number" min="0" placeholder="Enter an amount" />
          <label id="lbl2" for="forex-amt1">Enter an amount</label>
        </div>
        <span class="input-group-text" id="pair-direction">
          <i class="bi bi-arrow-left-right "></i>
        </span>
        <div class="form-floating">
          <input class="form-control" id="forex-amt2" type="number" min="0" placeholder="Enter an amount" />
          <label id="lbl3" for="forex-amt2">Enter an amount</label>
        </div>
        <select class="currency form-select-lg text-bg-dark" id="curr2">
          <option value="KKK" selected>KKK</option>
        </select>
      </div>
    </div>
    <div id="error" class="text-bg-danger"></div>
    <div id="footer" class="badge bg-success">(c) Yodel Guanzon</div>
  </div>
</body>

</html>
