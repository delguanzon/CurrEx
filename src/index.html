<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body class="container">
  <form class="form-inline needs-validation" id="form">
    <div class="input-group mb-2 mr-sm-2">
      <div class="form-floating">
        <input class="form-control" id="amount" type="number" placeholder="Enter US Dollar Amount"/>
        <label for="amount">Enter US Dollar Amount</label>        
      </div>
      <i class="input-group-text bi bi-chevron-double-right"></i>
      <div class="form-floating">
        <input class="form-control" id="forexAmount" type="text" placeholder="Enter US Dollar Amount" disabled/>
        <label for="forexAmount">Foreign Value</label>
      </div>
      <select class="form-select-lg text-bg-primary currency" id="currency">
        <option value="AED">AED</option>
        <option value="GBP">GBP</option>
        <option value="KRW">KRW</option>
        <option value="JPY">JPY </option>
        <option value="PHP">PHP</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary form-control mb-2">Submit</button>
  </form>

  <div class="input-group mb-2 mr-sm-2" id="pair-grp">
    <select class="input-group-text currency form-select-lg text-bg-warning" id="curr1">
      <option value="AED" selected>USD</option>
    </select>
    <div class="form-floating">
      <input class="form-control" id="forex-amt1" type="number" placeholder="Enter US Dollar Amount"/>
      <label for="amount">Enter US Dollar Amount</label>        
    </div>
    <span class="input-group-text">
      <->
    </span>
    <div class="form-floating">
      <input class="form-control" id="forex-amt2" type="text" placeholder="Enter US Dollar Amount"/>
      <label for="forexAmount">Foreign Value</label>
    </div>
    <select class="input-group-text currency form-select-lg text-bg-warning" id="curr2">
      <option value="AED" selected>AED</option>
    </select>    
  </div>
  <div id="error"></div>
  
</body>

</html>
